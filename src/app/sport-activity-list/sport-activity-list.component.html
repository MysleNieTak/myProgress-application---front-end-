<div class="sport-activities-list">

  <mat-card class="mat-card-content">
    <mat-card-title>A C T I V I T I E S</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>

      <table mat-table [dataSource]="sportActivitiesList" class="table">

        <ng-container matColumnDef="sportActivity-id-col">
          <th mat-header-cell *matHeaderCellDef>
            <div class="textt"><b>Id</b></div>
          </th>
          <td mat-cell *matCellDef="let record">
            <div class="textt">{{record.id}}</div>
          </td>
        </ng-container>


        <ng-container matColumnDef="sportActivity-title-col">
          <th mat-header-cell *matHeaderCellDef>
            <div class="textt"><b>Name</b></div>
          </th>
          <td mat-cell *matCellDef="let record">
            <div class="textt">{{record.title}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="sportActivity-date-col">
          <th mat-header-cell *matHeaderCellDef>
            <div class="textt"><b>Date</b></div>
          </th>
          <td mat-cell *matCellDef="let record">
            <div class="textt">{{record.date}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="sportActivity-distanceInMetres-col">
          <th mat-header-cell *matHeaderCellDef>
            <div class="textt"><b>Distance [m]</b></div>
          </th>
          <td mat-cell *matCellDef="let record">
            <div class="textt">{{record.distanceInMetres}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="sportActivity-timeInMinutes-col">
          <th mat-header-cell *matHeaderCellDef>
            <div class="textt"><b>Time [min]</b></div>
          </th>
          <td mat-cell *matCellDef="let record">
            <div class="textt">{{record.timeInMinutes}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="sportActivity-activityType-col">
          <th mat-header-cell *matHeaderCellDef>
            <div class="textt"><b>Activity type</b></div>
          </th>
          <td mat-cell *matCellDef="let record">
            <div class="textt">{{record.activityType}}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="sportActivity-howDoYouFeel-col">
          <th mat-header-cell *matHeaderCellDef>
            <div class="textt"><b>Feeling description</b></div>
          </th>
          <td mat-cell *matCellDef="let record">
            <div class="textt">{{record.howDoYouFeel}}</div>
          </td>
        </ng-container>

        <!--    <ng-container matColumnDef="sportActivity-speed-col">
              <th mat-header-cell *matHeaderCellDef>Speed [m/min]</th>
              <td mat-cell *matCellDef="let record">{{record.calculateSpeedOfTheActivity(record.id)}}</td>
         <button mat-button color="accent" (click)="calculateSpeedOfTheActivity(record.id)">Calculate speed</button></td>
            </ng-container>
            -->
        <ng-container matColumnDef="sportActivity-edit-col">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let record">
            <button mat-mini-fab matTooltip="Edit" color="primary" (click)="update(record.id)">
              <a routerLink="/update-activity/:id">


              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5F9EA0" class="bi bi-pencil-square"
                   viewBox="0 0 16 16">
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
            </a>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="sportActivity-delete-col">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let record">
            <button mat-button matTooltip="Remove" color="primary" (click)="deleteSportActivity(record.id)">

              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#5F9EA0" class="bi bi-trash"
                   viewBox="0 0 16 16">
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd"
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplayList"></tr>
        <tr mat-row *matRowDef="let verse; columns: columnsToDisplayList"></tr>

      </table>

    </mat-card-content>


  </mat-card>

</div>
